<!doctype html>
{% load static %}
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css"> <!-- FontAwesome for eye icon -->
    <title>QNA | {%block title %} {% endblock%}</title>
    <link rel="stylesheet" href="{% static 'css/signin.css' %}">
    <!-- Toastr -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/toastr.js/latest/toastr.min.css">
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/toastr.js/latest/toastr.min.js"></script>

</head>
<body>
    <div class="container">
        <div class="wrapper">
        <script>
            $(document).ready(function() {
                {% if messages %}
                    {% for message in messages %}
                        var messageType = "{{ message.tags }}";
                        switch (messageType) {
                            case 'error':
                                toastr.error("{{ message|escapejs }}");
                                break;
                            case 'warning':
                                toastr.warning("{{ message|escapejs }}");
                                break;
                            case 'success':
                                toastr.success("{{ message|escapejs }}");
                                break;
                            case 'info':
                                toastr.info("{{ message|escapejs }}");
                                break;
                            default:
                                toastr.info("{{ message|escapejs }}");
                        }
                    {% endfor %}
                {% endif %}
            });
        </script>
            <div class="form_container">
                <div class="form_heading">
                    <h2 class="primary_heading">
                        {% block heading %}

                        {% endblock %}
                    </h2>
                </div>
                 <div class="form_content">
                    <form action="" method="post">
                        {% csrf_token %}
                        {% block form_content %}
                        {% endblock %}
                    </form>
                 </div>
            </div>
        </div>
    </div>

</body>
<script src ="{% static 'js/script.js' %}"></script>
</html>
