<!doctype html>
{% load static %}
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css"> <!-- FontAwesome for eye icon -->
    <title>QNA | {% block title %}{% endblock %}</title>
    <link rel="stylesheet" href="{% static 'css/mail.css' %}">
</head>
<body>
    <div class="email-container">
        <div class="header">
            <img src="{% static 'images/logo.png' %}" alt="logo" class="logo"> <!-- Add a valid image source -->
        </div>
        <div class="content">
            <div class="heading">
                <h4>Hello {{ user.username }},</h4>
            </div>
            <div class="text">
                <p class="primary_text">Welcome to QNA</p>
                <p class="secondary_text">{% block text %}{% endblock %}</p>
            </div>
            <div class="btn">
                {% block btn %}{% endblock %}
            </div>
            <div class="note">
                <p>{% block note %}{% endblock %}</p>
            </div>
        </div>
    </div>
</body>
</html>
